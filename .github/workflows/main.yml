name: ReleaseCI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          docker build -t temp/temp .
          docker create --name pytest$GITHUB_RUN_NUMBER temp/temp
          docker ps -a
          ls
          mkdir result
          docker cp pytest$GITHUB_RUN_NUMBER:./app/results.zip ./result
          docker rm pytest$GITHUB_RUN_NUMBER --force
          docker rmi temp/temp --force