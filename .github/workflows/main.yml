name: ReleaseCI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: |
          docker build -t temp/temp .
          docker create temp/temp --name pytest$GITHUB_RUN_NUMBER 
          docker run -it --name pytest$GITHUB_RUN_NUMBER -d temp/temp
          docker cp pytest$GITHUB_RUN_NUMBER:./app/allure-report/results.zip ./
          docker rm pytest$GITHUB_RUN_NUMBER --force
          docker rmi temp/temp --force